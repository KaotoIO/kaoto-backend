name: ğŸ§ Generate Docker image
on:
  pull_request:
    branches:
      - 'main'
  push:
    tags:
      - 'v*'
    branches:
      - 'main'
  workflow_dispatch:
  schedule:
    - cron:  '12 0 * * *'

jobs:
  build:
    name: ğŸ‘©ğŸ¼â€ğŸ­ Build Native Quarkus ğŸ‘©ğŸ¼â€ğŸ­
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒªï¸ Kubernetes Kind Cluster
        uses: container-tools/kind-action@v1
      - name: ğŸ¦™ Download Camel-K
        run: wget https://github.com/apache/camel-k/releases/download/v1.9.2/camel-k-client-1.9.2-linux-64bit.tar.gz
      - name: ğŸª Decompress Camel-K
        run: tar -xvzf camel-k-client*.tar.gz
      - name: ğŸ« Install Camel-K
        run: chmod +x kamel; ./kamel install --olm=false -n default --wait --registry kind-registry:5000
      - name: âœ¨ Download Kamelets
        run: mkdir kamelets; cd kamelets; wget https://github.com/apache/camel-kamelets/archive/refs/tags/v0.8.1.zip
      - name: ğŸ’« Install Kamelets
        run: cd kamelets; unzip v*.zip; find camel-kamelets*/kamelets -maxdepth 1 -name '*.kamelet.yaml' -exec kubectl apply -f {} \;
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 
      - name: ğŸ¥¸ Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
          check-latest: true
      - name: ğŸ˜¬ Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: ğŸ”¥ Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: ğŸ¤³ Build Native Quarkus
        run: mvn install -Pnative -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-native-image:22.1-java17
      - name: Login to DockerHub
        uses: docker/login-action@v1
        env:
          username: ${{ secrets.DOCKER_USERNAME }}
        if: ${{env.username != ''}}
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: kaotoio/backend
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: "api"
          file: './api/src/main/docker/Dockerfile.native'
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
