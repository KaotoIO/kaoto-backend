name: 🧐 Generate Docker image 🎁
on:
  pull_request:
    branches:
      - 'main'
  push:
    tags:
      - 'v*'
    branches:
      - 'main'
  workflow_dispatch:
  schedule:
    - cron:  '12 0 * * *'

jobs:
  build:
    name: 👩🏼‍🏭 Build Native Quarkus 👩🏼‍🏭
    runs-on: ubuntu-latest
    steps:
      - name: 🪅 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: 🗄️ Checkout Source Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: 🥸 Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17
          check-latest: true
      - name: 🔥 Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: 🤳 Build Native Quarkus
        run: mvn -B install -Pnative
      - name: 📤 Login to DockerHub
        uses: docker/login-action@v1
        env:
          username: ${{ secrets.DOCKER_USERNAME }}
        if: ${{env.username != ''}}
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: 📥 Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: kaotoio/backend
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      - name: 🗃️ Build to test
        uses: docker/build-push-action@v3
        if: ${{ github.event_name == 'pull_request' }}
        with:
          context: "api"
          file: './api/src/main/docker/Dockerfile.native'
          platforms: linux/amd64
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: 🏃‍♀️ Run built image
        if: ${{ github.event_name == 'pull_request' }}
        run: docker run -d --rm --name kaoto-backend kaotoio/backend:pr-${{ github.event.pull_request.number }}
      - name: 👩‍⚕️ Check health
        uses: stringbean/docker-healthcheck-action@v1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          container: kaoto-backend
          wait-time: 50
          require-status: running
          require-healthy: true
      - name: 🍱 Build and push
        uses: docker/build-push-action@v3
        if: ${{ github.event_name != 'pull_request' }}
        with:
          context: "api"
          file: './api/src/main/docker/Dockerfile.native'
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  build-for-mac:
    name: 👩🏼‍🏭 Build Native Quarkus for MacOS 👩🏼‍🏭
    runs-on: macos-latest
    steps:
      - name: 🗄️ Checkout Source Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: 🥸 Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          version: 'latest'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: 🔥 Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-macos-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-macos
      - name: 🤳 Build Native Quarkus
        run: mvn -B install -DskipTests -Pnative
      - name: 📩 Save MacOS native build
        uses: actions/upload-artifact@v3
        with:
          name: macos-native-build
          path: api/target/*-runner
          retention-days: 1
  docker-for-mac:
    name: 👩🏼‍🏭 Build Docker Image for MacOS 👩🏼‍🏭
    runs-on: ubuntu-latest
    needs: [build-for-mac, build]
    steps:
      - name: 🦤 Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: 🪅 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: 🗄️ Checkout Source Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 📨 Retrieve saved MacOS native build
        uses: actions/download-artifact@v2
        with:
          name: macos-native-build
          path: api/target/kaoto-runner
      - name: 📤 Login to DockerHub
        uses: docker/login-action@v1
        env:
          username: ${{ secrets.DOCKER_USERNAME }}
        if: ${{env.username != ''}}
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: 📥 Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: kaotoio/backend
          flavor: |
            latest=auto
            prefix=
            suffix=-arm64,onlatest=true
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      - name: 🍱 Build and push
        uses: docker/build-push-action@v3
        if: ${{ github.event_name != 'pull_request' }}
        with:
          context: "api"
          file: './api/src/main/docker/Dockerfile.native'
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
