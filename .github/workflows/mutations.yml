on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  mutations:
    name: ğŸ‘©ğŸ¼â€ğŸ­ Build ğŸ‘©ğŸ¼â€ğŸ­
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ğŸ¥¸ Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 17
          check-latest: true
      - name: ğŸ”¥ Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: ğŸ¦¾ Build and analyze
        run: mvn install org.pitest:pitest-maven:mutationCoverage -Pmutations -T1C
      - name: ğŸ’¾ Save results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: videos-edge
          path: **/target/pit-reports/
