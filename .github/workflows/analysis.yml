name: ğŸ§ Analyze code
on:
  push:
    branches:
      - main
  pull_request:
    types: [ opened, synchronize, reopened ]
jobs:
  build:
    name: ğŸ‘©ğŸ¼â€ğŸ­ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: ğŸ¥¸ Set up JDK
        uses: actions/setup-java@v1
        with:
          distribution: 'adopt'
          java-version: 16
          check-latest: true
      - name: ğŸ˜¬ Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: ğŸ˜¬ Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: ğŸ¤³ Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: java
      - name: ğŸ¦¾ Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.coverage.jacoco.xmlReportPaths=$(find "$(pwd)" -path '*jacoco.xml' | sed 's/.*/&/' | tr '\n' ',')
      - name: ğŸ‘€ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1
