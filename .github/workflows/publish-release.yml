name: ðŸ‘©â€ðŸ’» Publish Executables ðŸ‘©â€ðŸ’»

on:
  release:
    types: [published]

jobs:
  build:
    name: ðŸ‘©ðŸ¼â€ðŸ­ Build Native Quarkus for ${{ matrix.os }} ðŸ‘©ðŸ¼â€ðŸ­
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: kaoto-linux-amd64
            file: -runner
          - os: windows-latest
            asset_name: kaoto-windows-amd64
            file: -runner.exe
          - os: macos-latest
            asset_name: kaoto-macos-amd64
            file: -runner
    steps:
      - name: ðŸ—„ï¸ Checkout Source Code
        uses: actions/checkout@v3
      - name: ðŸ¥¸ Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version: '22.3.0'
          cache: 'maven'
      - name: ðŸ”¥ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: configure Pagefile
        uses: al-cheb/configure-pagefile-action@v1.3
        with:
          minimum-size: 32GB
          disk-root: "C:"
        if: ${{ matrix.os == 'windows-latest' }}
      - name: ðŸ¤³ Build Native Quarkus
        run: mvn install -Pnative -DskipTests
      - name: ðŸ›‚ Find the version - non-Windows
        run: 'echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV'
        if: ${{ matrix.os != 'windows-latest' }}
      - name: ðŸ›‚ Find the version - Windows
        run: |
          $version = & mvn help:evaluate "-Dexpression=project.version" -q -DforceStdout
          echo "version=$version" >> $env:GITHUB_ENV
        if: ${{ matrix.os == 'windows-latest' }}
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: api/target/api-${{ env.version }}${{ matrix.file }}
          asset_name: ${{ matrix.asset_name }}

  build-jar:
    name: ðŸ‘©ðŸ¼â€ðŸ­ Build JAR ðŸ‘©ðŸ¼â€ðŸ­
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ—„ï¸ Checkout Source Code
        uses: actions/checkout@v3
      - name: ðŸ¥¸ Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          check-latest: true
      - name: ðŸ”¥ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: ðŸ¤³ Build Jar
        run: mvn install -DskipTests
      - name: ðŸ›‚ Find the version
        run: 'echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV'
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: api/target/api-${{ env.version }}.jar
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
