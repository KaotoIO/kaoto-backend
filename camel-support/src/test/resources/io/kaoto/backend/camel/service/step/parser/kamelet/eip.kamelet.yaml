apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  annotations:
    camel.apache.org/kamelet.support.level: Preview
    camel.apache.org/catalog.version: main-SNAPSHOT
    camel.apache.org/kamelet.icon: whatever
    camel.apache.org/provider: Apache Software Foundation
    camel.apache.org/kamelet.group: Kaoto
    kaoto.io/description: Used to test all EIP we implement
  labels:
    camel.apache.org/kamelet.type: action
  name: eip-action
spec:
  definition:
    description: Used to test all EIP we implement
    properties: {}
    title: EIP Kamelet
  dependencies:
  - camel:core
  - camel:kamelet
  template:
    from:
      uri: kamelet:source
      steps:
      - transacted:
          ref: required
      - loop:
          constant: '3'
          copy: true
          steps:
          - saga:
              propagation: MANDATORY
              completion-mode: MANUAL
              timeout: '500'
              compensation:
                uri: direct:compensation
              option:
              - key: o1
                simple: ${body}
              - key: o2
                expression:
                  simple: ${body}
              description:
                text: SAGA powered step
                lang: eng
              steps:
              - to:
                  uri: direct:something
              - sample:
                  sample-period: '1500'
                  message-frequency: 5
                  description:
                    text: Message Sampler
                    lang: eng
          - script:
              groovy: some groovy script
          - delay:
              expression:
                simple: ${body}
              async-delayed: true
          - throw-exception:
              message: test
              exception-type: java.lang.IllegalArgumentException
          - routing-slip:
              simple: ${body}
              uri-delimiter: '|'
      - choice:
          when:
          - simple: '{{?foo}}'
            steps:
            - dynamic-router:
                simple: ${body}
                description:
                  text: Dynamic Routing
                  lang: eng
            - set-header:
                simple: foo
                name: bar
            - marshal:
                json:
                  library: Gson
            - threads:
                description:
                  text: Hilos
                  lang: spa
                pool-size: 5
                max-pool-size: 10
                keep-alive-time: 5
                max-queue-size: 12
                thread-name: threads
            - circuit-breaker:
                configuration: config
                description:
                  text: Test circuit breaker
                  lang: eng
                steps:
                - to:
                    uri: dropbox:put
                    parameters:
                      remotePath: '{{remotePath}}'
                      clientIdentifier: '{{clientIdentifier}}'
                      uploadMode: '{{uploadMode}}'
                - poll-enrich:
                    expression:
                      simple: ${body}
                    aggregation-strategy: myStrategy
                on-fallback:
                  steps:
                  - log:
                      message: test
                      logging-level: INFO
                      log-name: yaml
                  - convert-body-to:
                      type: java.lang.String
                      charset: UTF8
                  - wire-tap:
                      allow-optimised-components: false
                      cache-size: 23
                      auto-start-components: true
                      ignore-invalid-endpoint: false
                      copy: true
                      uri: direct:somewhere
                      parameters:
                        bridgeErrorHandler: true
          - simple: '{{?bar}}'
            steps:
            - unmarshal:
                json:
                  unmarshal-type-name: MyClass
            - set-property:
                simple: bar
                name: property
            - split:
                tokenize: ','
                steps:
                - process:
                    ref: '{{myProcessor}}'
                - remove-property:
                    name: property
            - multicast:
                parallel-processing: true
                stop-on-exception: true
                steps:
                - pipeline:
                    steps:
                    - split:
                        simple: ${body}
                        steps:
                        - marshal:
                            json: {}
                - pipeline:
                    steps:
                    - claim-check:
                        operation: Get
                        key: foo
                        filter: header:(foo|bar)
          - simple: '{{?baz}}'
            steps:
            - throttle:
                simple: ${body}
                executor-service: myExecutor
                async-delayed: true
                caller-runs-when-rejected: false
                reject-execution: true
            - recipient-list:
                constant: direct:a,direct:b
                parallel-processing: true
                stop-on-exception: true
            - remove-headers:
                pattern: toRemove
                exclude-pattern: toExclude
            - validate:
                simple: ${body} == 100
            - resequence:
                simple: ${in.header.seqnum}
                stream-config:
                  capacity: '5000'
                  timeout: '4000'
                steps:
                - transform:
                    simple: baz
                - remove-properties:
                    pattern: toRemove
                    exclude-pattern: toExclude
            - load-balance:
                weighted:
                  distribution-ratio: 2,1
                  round-robin: false
                steps:
                - aggregate:
                    correlation-expression:
                      simple: ${header.StockSymbol}
                    aggregation-strategy: myAggregatorStrategy
                    completion-size: 2
                - service-call:
                    name: sc
                    static-service-discovery:
                      servers:
                      - service1@host1
                      - service1@host2
                    blacklist-service-filter:
                      servers:
                      - service2@host1
          otherwise:
            steps:
            - remove-header:
                name: removeme
            - rollback:
                mark-rollback-only: true
                message: test
            - stop: {}
      - filter:
          simple: '{{?foo}}'
          steps:
          - idempotent-consumer:
              simple: ${header.id}
              idempotent-repository: myRepo
              steps:
              - set-body:
                  simple: ola ke ase
          - sort:
              comparator: myComparator
      - do-try:
          steps:
          - set-body:
              simple: abc
          - set-exchange-pattern: InOut
          do-catch:
          - exception:
            - java.io.FileNotFoundException
            - java.io.IOException
            on-when:
              simple: ${body.size()} == 1
            steps:
            - log:
                message: test
                logging-level: INFO
                log-name: yaml
          do-finally:
            steps:
            - enrich:
                expression:
                  simple: ${body}
            - to-d:
                uri: direct
                parameters:
                  name: start
                pattern: InOptionalOut
                cache-size: 10
                ignore-invalid-endpoint: true
                allow-optimised-components: true
                auto-start-components: true
