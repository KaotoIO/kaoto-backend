apiVersion: camel.apache.org/v1alpha1
kind: KameletBinding
metadata:
  name: Kamelet Binding generated by Kaoto
spec:
  source:
    ref:
      apiVersion: camel.apache.org/v1alpha1
      name: twitter-search-source
      kind: Kamelet
    properties:
      keywords: Apache Camel
  steps:
  - ref:
      apiVersion: camel.apache.org/v1alpha1
      name: aws-translate-action
      kind: Kamelet
  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      name: sink-broker
      kind: Broker
    properties:
      type: sometype
---
apiVersion: camel.apache.org/v1alpha1
kind: KameletBinding
metadata:
  name: Kamelet Binding timer to log
spec:
  source:
    ref:
      apiVersion: camel.apache.org/v1alpha1
      name: timer-source
      kind: Kamelet
    properties:
      message: test
  sink:
    ref:
      apiVersion: camel.apache.org/v1alpha1
      name: log-sink
      kind: Kamelet
