apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  annotations:
    camel.apache.org/catalog.version: 1.10.1
    camel.apache.org/kamelet.icon: data:image/svg+xml;base64,
    camel.apache.org/provider: Red Hat
    camel.apache.org/kamelet.group: Timer
  labels:
    camel.apache.org/kamelet.type: source
  name: timer-source
spec:
  definition:
    title: Timer Source
    description: Produces periodic events with a custom payload.
    required:
      - message
    properties:
      period:
        title: Period
        description: The interval between two events in milliseconds
        type: integer
        default: '1000'
      message:
        title: Message
        description: The message to generate
        type: string
      contentType:
        title: Content Type
        description: The content type of the message being generated
        type: string
        default: text/plain
      repeatCount:
        title: Repeat Count
        description: Specifies a maximum limit of number of fires
        type: integer
  dependencies:
    - camel:core
    - camel:timer
    - camel:kamelet
  template:
    from:
      uri: null
      steps:
        - set-body:
            constant: '{{message}}'
        - set-header:
            constant: '{{contentType}}'
            name: Content-Type
        - to:
            uri: kamelet:sink
---
apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  annotations:
    camel.apache.org/catalog.version: 1.10.1
    camel.apache.org/kamelet.icon: data:image/svg+xml;base64,
    camel.apache.org/provider: Red Hat
    camel.apache.org/kamelet.group: Logging
  labels:
    camel.apache.org/kamelet.type: sink
  name: log-sink
spec:
  definition:
    title: Log Sink
    description: A sink that logs all data that it receives, useful for debugging
      purposes.
    properties:
      showHeaders:
        title: Show Headers
        description: Show the headers received
        type: boolean
        default: 'false'
      showStreams:
        title: Show Streams
        description: Show the stream bodies (they may not be available in following
          steps)
        type: boolean
        default: 'true'
  dependencies:
    - camel:kamelet
    - camel:log
    - camel:core
  template:
    from:
      uri: kamelet:source
      steps:
        - to:
            uri: log:info
