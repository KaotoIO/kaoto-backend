quarkus.http.test-port=8086
quarkus.http.test-ssl-port=8446
quarkus.log.level=INFO
quarkus.log.min-level=TRACE
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c] (%t) %s%e%n
quarkus.log.category."okhttp3.mockwebserver.MockWebServer".level=WARN
quarkus.log.category."io.kaoto.backend.api.metadata.catalog".level=TRACE
quarkus.log.category."io.kaoto.backend.api.resource".level=TRACE
quarkus.log.category."io.kaoto.backend.api.service".level=TRACE
quarkus.log.category."io.kaoto.backend.api.resource.v1".level=TRACE
quarkus.log.category."io.kaoto.backend.deployment".level=TRACE
quarkus.jacoco.excludes=**/model/**/*
quarkus.jacoco.title=Kaoto Backend Coverage
quarkus.swagger-ui.always-include=true
quarkus.otel.sdk.disabled=true
