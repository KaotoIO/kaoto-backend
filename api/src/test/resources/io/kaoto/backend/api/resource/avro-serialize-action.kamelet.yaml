apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  annotations:
    camel.apache.org/kamelet.support.level: Stable
    camel.apache.org/catalog.version: 3.20.7-SNAPSHOT
    camel.apache.org/kamelet.icon: data:image/svg+xml;base64,"
    camel.apache.org/provider: Apache Software Foundation
    camel.apache.org/kamelet.group: Actions
    camel.apache.org/kamelet.namespace: Transformation
    kaoto.io/description: Serialize payload to Avro
  labels:
    camel.apache.org/kamelet.type: action
  name: avro-serialize-action
spec:
  definition:
    description: Serialize payload to Avro
    properties:
      schema:
        description: The Avro schema to use during serialization
        example: '{"type": "record", "namespace": "com.example", "name": "FullName",
          "fields": [{"name": "first", "type": "string"},{"name": "last", "type":
          "string"}]}'
        title: Schema
        type: string
      validate:
        default: true
        description: Indicates if the content must be validated against the schema
        title: Validate
        type: boolean
      region:
        description: The AWS region to access.
        enum:
        - ap-south-1
        - eu-south-1
        - us-gov-east-1
        - me-central-1
        - ca-central-1
        - eu-central-1
        - us-iso-west-1
        - us-west-1
        - us-west-2
        - af-south-1
        - eu-north-1
        - eu-west-3
        - eu-west-2
        - eu-west-1
        - ap-northeast-3
        - ap-northeast-2
        - ap-northeast-1
        - me-south-1
        - sa-east-1
        - ap-east-1
        - cn-north-1
        - us-gov-west-1
        - ap-southeast-1
        - ap-southeast-2
        - us-iso-east-1
        - ap-southeast-3
        - us-east-1
        - us-east-2
        - cn-northwest-1
        - us-isob-east-1
        - aws-global
        - aws-cn-global
        - aws-us-gov-global
        - aws-iso-global
        - aws-iso-b-global
        title: AWS Region
        type: string
    required:
    - schema
    title: Avro Serialize Action
    type: object
  dependencies:
  - github:apache.camel-kamelets:camel-kamelets-utils:3.20.7-SNAPSHOT
  - camel:kamelet
  - camel:core
  - camel:jackson-avro
  template:
    from:
      uri: kamelet:source
      steps:
      - set-property:
          constant: '{{schema}}'
          name: schema
      - set-property:
          constant: '{{validate}}'
          name: validate
      - marshal:
          avro:
            library: Jackson
            unmarshalType: com.fasterxml.jackson.databind.JsonNode
            schemaResolver: '#class:org.apache.camel.kamelets.utils.serialization.InflightAvroSchemaResolver'
      - remove-property:
          name: schema
      - remove-property:
          name: validate
      - set-header:
          constant: application/avro
          name: Content-Type
