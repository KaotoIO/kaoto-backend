apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  annotations:
    camel.apache.org/kamelet.icon: whatever
  labels:
    camel.apache.org/kamelet.type: action
  name: eip-action
spec:
  definition:
    title: EIP Kamelet
    description: Used to test all EIP we implement
    properties: {}
  dependencies:
  - camel:core
  - camel:kamelet
  template:
    from:
      uri: kamelet:source
      steps:
      - choice:
          when:
          - simple: '{{?foo}}'
            steps:
            - set-header:
                name: bar
                simple: foo
          - simple: '{{?bar}}'
            steps:
            - set-property:
                name: property
                simple: bar
            - remove-property:
                name: property
            - marshal:
                json:
                  library: Gson
          - simple: '{{?baz}}'
            steps:
            - transform:
                simple: baz
          otherwise:
            steps:
            - set-body:
                simple: ola ke ase
            - remove-header:
                name: removeme
      - filter:
          simple: '{{?foo}}'
          steps:
          - set-body:
              simple: abc
          - unmarshal:
              json:
                unmarshal-type-name: MyClass
      - to:
          uri: kamelet:sink
