apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  annotations:
    camel.apache.org/kamelet.icon: whatever
  labels:
    camel.apache.org/kamelet.type: action
  name: eip-action
spec:
  definition:
    title: EIP Kamelet
    description: Used to test all EIP we implement
    properties: {}
  dependencies:
  - camel:core
  - camel:kamelet
  template:
    from:
      uri: kamelet:source
      steps:
      - loop:
          constant: '3'
          copy: true
          steps:
          - saga:
              completion:
                uri: direct:completion
              propagation: MANDATORY
              compensation:
                uri: direct:compensation
              completion-mode: MANUAL
              steps:
              - to:
                  uri: direct:something
              - sample:
                  description:
                    text: Message Sampler
                    lang: eng
                  sample-period: '1500'
                  message-frequency: 5
              - script:
                  expression:
                    simple: ${body}
              option:
              - key: o1
                simple: ${body}
              - key: o2
                expression:
                  simple: ${body}
          - delay:
              expression:
                simple: ${body}
              async-delayed: true
          - routing-slip:
              uri-delimiter: '|'
              simple: ${body}
      - choice:
          when:
          - simple: '{{?foo}}'
            steps:
            - dynamic-router:
                simple: ${body}
            - set-header:
                name: bar
                simple: foo
          - simple: '{{?bar}}'
            steps:
            - set-property:
                name: property
                simple: bar
            - split:
                steps:
                - remove-property:
                    name: property
                tokenize: ','
            - marshal:
                json:
                  library: Gson
          - simple: '{{?baz}}'
            steps:
            - recipient-list:
                stop-on-exception: true
                constant: direct:a,direct:b
                parallel-processing: true
            - remove-headers:
                exclude-pattern: toExclude
                pattern: toRemove
            - resequence:
                simple: ${in.header.seqnum}
                stream-config:
                  capacity: '5000'
                  timeout: '4000'
                steps:
                - transform:
                    simple: baz
                - remove-properties:
                    exclude-pattern: toExclude
                    pattern: toRemove
            - aggregate:
                correlation-expression:
                  simple: ${header.StockSymbol}
                aggregation-strategy: myAggregatorStrategy
                completion-size: 2
            - load-balance:
                weighted:
                  distribution-ratio: 2,1
                  round-robin: false
                steps:
                - log:
                    message: test
                    logging-level: INFO
                    log-name: yaml
                - service-call:
                    blacklist-service-filter:
                      servers:
                      - service2@host1
                    name: sc
                    static-service-discovery:
                      servers:
                      - service1@host1
                      - service1@host2
          otherwise:
            steps:
            - remove-header:
                name: removeme
            - claim-check:
                operation: Push
                key: foo
                filter: header:(foo|bar)
            - rollback:
                mark-rollback-only: true
                message: test
            - stop: {}
      - filter:
          simple: '{{?foo}}'
          steps:
          - set-body:
              simple: abc
          - unmarshal:
              json:
                unmarshal-type-name: MyClass
          - set-exchange-pattern: InOut
          - circuit-breaker:
              description:
                text: Another one
                lang: eng
              steps:
              - enrich:
                  expression:
                    simple: ${body}
              - to:
                  uri: dropbox:put
                  parameters:
                    accessToken: '{{accessToken}}'
              - multicast:
                  stop-on-exception: true
                  parallel-processing: true
                  steps:
                  - process:
                      ref: '{{myProcessor}}'
                  - pipeline:
                      steps:
                      - convert-body-to:
                          type: java.lang.String
                          charset: UTF8
                      - validate:
                          simple: ${body} == 100
                      - poll-enrich:
                          expression:
                            simple: ${body}
                          aggregation-strategy: myStrategy
              on-fallback:
                steps:
                - log:
                    message: test
                    logging-level: INFO
                    log-name: yaml
                - idempotent-consumer:
                    idempotent-repository: myRepo
                    simple: ${header.id}
                    steps:
                    - set-body:
                        simple: ola ke ase
      - to:
          uri: kamelet:sink
