- from:
    uri: timer:null
    steps:
    - choice:
        when:
        - simple: ${body}
          steps:
          - to:
              uri: activemq:queue:null
        - steps:
          - to:
              uri: amqp:queue:null
        - steps:
          - to:
              uri: asterisk:null
        otherwise:
          steps:
          - to:
              uri: aws2-kinesis:null
