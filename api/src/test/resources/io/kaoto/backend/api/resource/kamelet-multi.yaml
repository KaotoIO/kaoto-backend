apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  annotations:
    camel.apache.org/kamelet.support.level: Preview
    camel.apache.org/catalog.version: main-SNAPSHOT
    camel.apache.org/kamelet.icon: data:image/svg+xml;base64,
    camel.apache.org/provider: Apache Software Foundation
    camel.apache.org/kamelet.group: Dropbox
  labels:
    camel.apache.org/kamelet.type: sink
  name: dropbox-sink
spec:
  definition:
    title: Dropbox Sink
    description: |-
      Upload Files to Dropbox.
      The Kamelet expects the following headers to be set:
      - `file` / `ce-file`: as the file name to upload
      If the header won't be set the exchange ID will be used as file name.
    required:
    - accessToken
    - clientIdentifier
    - remotePath
    - uploadMode
    properties:
      accessToken:
        title: Dropbox Access Token
        description: The access Token to use to access Dropbox
        type: string
        format: password
      clientIdentifier:
        title: Client Identifier
        description: Dropbox App client Identifier
        type: string
      remotePath:
        title: Remote Path
        description: Original file or folder to work with
        type: string
      uploadMode:
        title: Upload Mode
        description: Which mode to upload.
        type: string
        default: add
  dependencies:
  - camel:core
  - camel:dropbox
  - camel:kamelet
  - camel:activemq
  - camel:avro
  template:
    from:
      uri: kamelet:source
      steps:
      - choice:
          when:
          - simple: ${header[file]}
            steps:
            - set-header:
                simple: ${header[file]}
                name: CamelDropboxPutFileName
          - simple: ${header[ce-file]}
            steps:
            - set-header:
                simple: ${header[ce-file]}
                name: CamelDropboxPutFileName
      - to:
          uri: activemq:queue:HELLO.WORLD
      - to:
          uri: avro:https:hostname:999/message
      - to:
          uri: dropbox:put
          parameters:
            remotePath: '{{remotePath}}'
            clientIdentifier: '{{clientIdentifier}}'
            uploadMode: '{{uploadMode}}'
            accessToken: '{{accessToken}}'
